## How to Run

1. Clone the repository  
   `git clone https://github.com/Pinghsuanlin/priceWise.git`

2. Set up the environment  
   `pip install -r requirements.txt`

3. Open notebooks  
   `jupyter lab notebooks/<nbName>.ipynb`

